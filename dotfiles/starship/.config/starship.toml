# Enhanced git status with modern emojis
[git_status]
style = 'bold red'
format = '([$all_status$ahead_behind]($style))'
conflicted = 'Û∞ûá '
ahead = 'Û∞ú∑${count} '
behind = 'Û∞úÆ${count} '
