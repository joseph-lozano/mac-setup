# Starship Configuration
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Use custom format for a clean look
format = """
[‚ï≠‚îÄ](bold blue)$username$hostname$directory$git_branch$git_status$bun$nodejs$python$rust$golang$elixir$docker_context$kubernetes$aws$gcloud$cmd_duration
[‚ï∞‚îÄ](bold blue)$character"""

# Inserts a blank line between shell prompts
add_newline = true

# Cool character symbols
[character]
success_symbol = '[Û∞òß](bold green)'
error_symbol = '[Û∞Öô](bold red)'
vimcmd_symbol = '[Û∞ï∑](bold yellow)'

# Stylish username display
[username]
style_user = 'bold cyan'
style_root = 'bold red'
format = '[$user](bold cyan)[@](white)'
disabled = false
show_always = false

# Hostname with cool styling
[hostname]
ssh_only = false
format = '[$hostname](bold purple) '
disabled = true

# Directory with better truncation and styling
[directory]
style = 'bold blue'
truncation_length = 4
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = 'Û∞åæ'
read_only_style = 'red'

# Git branch with cooler icon
[git_branch]
symbol = 'Û∞ò¨ '
style = 'bold purple'
format = 'on [$symbol$branch]($style) '
